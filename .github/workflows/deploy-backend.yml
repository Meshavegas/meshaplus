name: ðŸš€ Deploy Backend

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend
  GO_VERSION: '1.21'
  DOCKER_BUILDKIT: 1

jobs:
  # ðŸ” Tests et Validation
  test:
    name: ðŸ§ª Tests et Validation
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: meshaplus_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¹ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: ðŸ“ Setup working directory
        run: |
          cd backend
          echo "Working directory: $(pwd)"

      - name: ðŸ“¦ Install dependencies
        run: |
          go mod download
          go mod tidy
          go install github.com/swaggo/swag/cmd/swag@latest
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: ðŸ” Lint code
        run: |
          golangci-lint run ./...

      - name: ðŸ§ª Run tests
        run: |
          go test -v -race -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.out
          flags: backend
          name: backend-coverage

      - name: ðŸ“š Generate Swagger docs
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          swag init -g cmd/api/main.go -o ./docs

      - name: ðŸ—ï¸ Build application
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags='-w -s -extldflags "-static"' \
            -a -installsuffix cgo \
            -o bin/api \
            ./cmd/api

  # ðŸ³ Build Docker Image
  build:
    name: ðŸ³ Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=MeshaPlus Backend
            org.opencontainers.image.description=Backend API for MeshaPlus application
            org.opencontainers.image.vendor=MeshaPlus

      - name: ðŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ðŸš€ Deploy to Production
  deploy-production:
    name: ðŸš€ Deploy to Production
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to production
        run: |
          echo "ðŸš€ Deploying to production VPS..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          echo "Digest: ${{ needs.build.outputs.image-digest }}"
          
          # DÃ©ploiement sur VPS Ubuntu avec Docker Compose
          # Assurez-vous que les secrets suivants sont configurÃ©s :
          # - VPS_HOST: Adresse IP ou domaine du VPS
          # - VPS_USERNAME: Nom d'utilisateur SSH
          # - VPS_SSH_KEY: ClÃ© SSH privÃ©e pour accÃ©der au VPS
          # - VPS_DOCKER_COMPOSE_PATH: Chemin vers le docker-compose.yml sur le VPS
          
          # CrÃ©er le fichier de configuration temporaire
          cat > docker-compose.prod.yml << EOF
          version: '3.8'
          services:
            backend:
              image: ${{ needs.build.outputs.image-tag }}
              container_name: meshaplus-backend
              restart: unless-stopped
              ports:
                - "8080:8080"
              environment:
                - DATABASE_URL=${{ secrets.PROD_DATABASE_URL }}
                - REDIS_URL=${{ secrets.PROD_REDIS_URL }}
                - JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}
                - NODE_ENV=production
              networks:
                - meshaplus-network
              
            postgres:
              image: postgres:15
              container_name: meshaplus-postgres
              restart: unless-stopped
              environment:
                - POSTGRES_DB=${{ secrets.PROD_DB_NAME }}
                - POSTGRES_USER=${{ secrets.PROD_DB_USER }}
                - POSTGRES_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
              volumes:
                - postgres_data:/var/lib/postgresql/data
              networks:
                - meshaplus-network
              
            redis:
              image: redis:7-alpine
              container_name: meshaplus-redis
              restart: unless-stopped
              networks:
                - meshaplus-network
              
            nginx:
              image: nginx:alpine
              container_name: meshaplus-nginx
              restart: unless-stopped
              ports:
                - "80:80"
                - "443:443"
              volumes:
                - ./nginx.conf:/etc/nginx/nginx.conf
                - ./ssl:/etc/nginx/ssl
              depends_on:
                - backend
              networks:
                - meshaplus-network
          
          volumes:
            postgres_data:
          
          networks:
            meshaplus-network:
              driver: bridge
          EOF
          
          # CrÃ©er la configuration Nginx
          cat > nginx.conf << EOF
          events {
              worker_connections 1024;
          }
          
          http {
              upstream backend {
                  server backend:8080;
              }
              
              server {
                  listen 80;
                  server_name ${{ secrets.VPS_DOMAIN }};
                  
                  location / {
                      proxy_pass http://backend;
                      proxy_set_header Host \$host;
                      proxy_set_header X-Real-IP \$remote_addr;
                      proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                      proxy_set_header X-Forwarded-Proto \$scheme;
                  }
                  
                  location /swagger/ {
                      proxy_pass http://backend;
                      proxy_set_header Host \$host;
                      proxy_set_header X-Real-IP \$remote_addr;
                      proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                      proxy_set_header X-Forwarded-Proto \$scheme;
                  }
              }
          }
          EOF
          
          echo "âœ… Configuration files created"
          
          # DÃ©ployer sur le VPS
          echo "ðŸ“¡ Connecting to VPS..."
          
          # Copier les fichiers sur le VPS
          scp -o StrictHostKeyChecking=no -i ~/.ssh/vps_key docker-compose.prod.yml ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_DOCKER_COMPOSE_PATH }}/
          scp -o StrictHostKeyChecking=no -i ~/.ssh/vps_key nginx.conf ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_DOCKER_COMPOSE_PATH }}/
          
          # ExÃ©cuter le dÃ©ploiement sur le VPS
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/vps_key ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ${{ secrets.VPS_DOCKER_COMPOSE_PATH }}
            
            # ArrÃªter les conteneurs existants
            docker-compose -f docker-compose.prod.yml down || true
            
            # Supprimer l'ancienne image
            docker rmi ${{ needs.build.outputs.image-tag }} || true
            
            # DÃ©marrer les nouveaux conteneurs
            docker-compose -f docker-compose.prod.yml up -d
            
            # VÃ©rifier que les conteneurs sont en cours d'exÃ©cution
            docker-compose -f docker-compose.prod.yml ps
            
            # Attendre que l'application soit prÃªte
            sleep 30
            
            # Test de santÃ©
            curl -f http://localhost:8080/api/v1/health || exit 1
            
            echo "âœ… Production deployment completed successfully!"
          EOF
          
          echo "âœ… Production deployment completed!"

      - name: ðŸ“± Notification Telegram (SuccÃ¨s)
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âœ… **DÃ©ploiement Production RÃ©ussi!**
            
            ðŸš€ **MeshaPlus Backend** a Ã©tÃ© dÃ©ployÃ© avec succÃ¨s sur le VPS.
            
            ðŸ“Š **DÃ©tails:**
            â€¢ **Image:** ${{ needs.build.outputs.image-tag }}
            â€¢ **Commit:** ${{ github.sha }}
            â€¢ **Branch:** ${{ github.ref_name }}
            â€¢ **DÃ©ployÃ© par:** ${{ github.actor }}
            
            ðŸŒ **URL:** https://${{ secrets.VPS_DOMAIN }}
            ðŸ“– **Swagger:** https://${{ secrets.VPS_DOMAIN }}/swagger/index.html
            
            ðŸ“‹ **Logs:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: ðŸ“± Notification Telegram (Ã‰chec)
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ðŸš¨ **DÃ©ploiement Production Ã‰chouÃ©!**
            
            âŒ Le dÃ©ploiement de **MeshaPlus Backend** sur le VPS a Ã©chouÃ©.
            
            ðŸ“Š **DÃ©tails:**
            â€¢ **Commit:** ${{ github.sha }}
            â€¢ **Branch:** ${{ github.ref_name }}
            â€¢ **DÃ©ployÃ© par:** ${{ github.actor }}
            
            ðŸ” **Logs:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            âš ï¸ **Action requise:** VÃ©rifier les logs et corriger le problÃ¨me.

